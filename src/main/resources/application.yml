# Q-Insight: Spring Boot Configuration File.
# This file contains the main configuration for the application.

server:
  port: ${SERVER_PORT}

spring:
  # Q-Insight: Datasource Configuration.
  # Configures the connection to the PostgreSQL database.
  # Values are sourced from environment variables for security and flexibility.
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # Q-Insight: JPA (Java Persistence API) Configuration.
  # Manages how JPA interacts with the database.
  jpa:
    hibernate:
      # 'update' is good for development, but 'validate' is safer for production
      # as Flyway will be managing the schema.
      ddl-auto: validate
    show-sql: true # Logs SQL statements, useful for debugging.
    properties:
      hibernate:
        format_sql: true # Pretty-prints SQL logs.

  # Q-Insight: Flyway Configuration.
  # Manages database schema migrations. It's enabled by default when the dependency is present.
  flyway:
    baseline-on-migrate: true # Will create schema history table if it doesn't exist.

# Q-Insight: Telegram Bot Configuration.
# The token is externalized to environment variables, a security best practice.
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}

# Q-Insight: Actuator Configuration
# Exposes endpoints for monitoring and management.
management:
  endpoints:
    web:
      exposure:
        # Expose 'health' and 'info' endpoints over HTTP
        include: health,info

logging:
  level:
    root: INFO
    com.institucion.ticketero: DEBUG # More verbose logging for our application code.
    org.hibernate.SQL: WARN # Suppress SQL statement logging
    org.hibernate.type.descriptor.sql: WARN # Suppress SQL parameter logging
